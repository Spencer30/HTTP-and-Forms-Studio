<!doctype html>

<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="styles.css">
	<script>
		// TODO: create a handler
		const setSearchEngine = () => {
			let searchChoice = document.querySelector("input[name=engine]:checked");
			let searchEngine;
			if (searchChoice){
				searchEngine = searchChoice.value;	
			} else {
				return alert('Please select a search engine');
			}
			let userInput = document.getElementById('user-input');
			let actions = {
				google: "https://www.google.com/search",
				duckDuckGo: "https://www.duckduckgo.com",
				bing: "https://www.bing.com/search",
				ask: "https://www.ask.com/web"
			}
			// document.getElementById('searchForm').setAttribute('action', actions[searchEngine]);
			if(userInput.value){
				document.getElementById('searchForm').setAttribute('action', actions[searchEngine]);
			} else {
				alert('Please enter your search query');				
			}
		}
    window.addEventListener("load", function(){
		// TODO: register the handler
		let form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine);		
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
	<input id="user-input" type="text" name="q">
	<label>Google<input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing<input type="radio" name="engine" value="bing"></label>
	<label>Ask<input type="radio" name="engine" value="ask"></label>
	<button id="goBtn"type="submit">Go!</button>
	
	</form>

</body>
